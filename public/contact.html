<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dark Weather</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="icon" href="./png/logo.png">
</head>

<body>
    <header>
        <div class="header-left">
            <a href="index.html"><img class="nev-logo" src="./png/logo.png"></a>
            <h1>Dark Weather</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <a href="profile.html" class="btn">Profile</a>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="contact-container">
                <h2>Contact Us</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Send</button>
                    </div>
                </form>
                <div class="contact-info">
                    <h3>Our Information</h3>
                    <p><strong>Email:</strong> AirqualitySpu@gmail.com</p>
                    <p><strong>Phone:</strong> +66 (0) 81-111-1111</p>
                    <p><strong>Address:</strong> Sripatum University, Bangkok, Thailand</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
